<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Circle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <link rel="stylesheet" href="https://unpkg.com/@wix/studio-css/buttons.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="container">

        <div id="controls">
            <label for="radius">Radius:</label>
            <input type="range" id="radius" value="100" name="radius" min="10" max="200" step="10">
            <span id="radiusValue"></span>cm

            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.01">
            <span id="opacityValue"></span>

            <label for="dotOpacity">Dot Opacity:</label>
            <input type="range" id="dotOpacity" name="dotOpacity" min="0" max="1" step="0.01" value="0.5">
            <span id="dotOpacityValue">0.5</span>

            <label for="angle">Angle:</label>
            <input type="range" id="angleInput" min="0" max="360" value="0" step="30">
            <span id="angleValue"></span>
        </div>
        <div id="grid">
            <div id="tempThetaValue">\( \theta = 0.00 \)</div>
            <div class="eulerMulti">
                <input type="range" id="theta" min="0" max="360" step="30" value="0">
                <button class=" bg-blue-500 hover:bg-blue-700 text-black py-2 px-4 rounded mr-4"
                    id="rot">Rotate</button>
                <button class="bg-gray-500 hover:bg-gray-700 text-black  py-2 px-4 rounded"
                    id="counter-clockwise">Counter Clockwise</button>

                <div id="thetaValue">\( \theta = 0.00 \)</div>
                <div id="eulerValue" class="latex-text">Position \( \cdot (e^{i\theta}) = \cos(\theta) + i\sin(\theta)
                    \)</div>
            </div>
            <div id="pos" class="position"></div>
            <div id="origin-vertical-line" class="line vertical"></div>
            <div id="origin-horizontal-line" class="line horizontal"></div>
            <div id="circle">
                <div id="dot"></div>
            </div>
            <button id="bottom-right-btn"
                class="bottom-right-btn mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-red-600">Explanation</button>
        </div>

        <div id="explanation" class="hidden w-3/4 lg:w-1/2 bg-white p-6 rounded-lg shadow-md mt-4">
            <div class="insideFormula">
            <p class="text-gray-700 justify-center">Euler Formula is a very important formula in maths it's an
                exponential representation of a trigonometric entities in terms of complex number.</p>
            <a id="show-video" aria-label="Show Video"
                class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                href="https://drive.google.com/file/d/1O_bsl5v1b4w7y3ogoSRurmz8L3RjV7A4/view" target="_blank">Show
                Video</a> </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        alert("Adviced to open in desktop web");
        document.addEventListener('DOMContentLoaded', () => {
            const showExplanationBtn = document.getElementById('bottom-right-btn');
            const showVideoBtn = document.getElementById('show-video');
            const explain = document.getElementById('explanation')
            showExplanationBtn.addEventListener('click', () => {
                explain.classList.toggle('hidden')
            });
            showVideoBtn.addEventListener('click', () => {
                explain.classList.toggle('hidden')
            
            });
        });
    </script>
</body>

</html>
